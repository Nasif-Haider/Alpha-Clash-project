<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash Projects</title>
    <!-- daisy UI and tailwind css-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customs css -->
    <link rel="stylesheet" href="Style/styles.css">

</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- 1. Home screen -->
        <section class="home min-h-screen text-white flex items-center justify-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
                <button class="btn ">Play Now</button>
            </div>
        </section>

        <!-- 2. Play Ground -->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center pt-20 gap-20">
                <!-- 2.1 screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#252634] rounded-2xl bg-[#FFFFFFB3] mx-auto">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- 2.2 Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

                <!-- 2.3 Life & score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn border-0 rounded-full bg-[#894189FF] text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn border-0 rounded-full bg-[#360490FF] text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 3. Final Score -->
        <section class="score flex justify-center items-center h-screen hidden">
            <div class="text-center space-y-4 bg-[#9E70E0] p-5 rounded-lg">
                <h1 class="text-7xl text-white">
                    <span class="font-semibold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn text-xl">Play Again</button>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash Projects</title>
    <!-- daisy UI and tailwind css-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customs css -->
    <link rel="stylesheet" href="Style/styles.css">

</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- 1. Home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex items-center justify-center">
            <div class="flex flex-col items-center gap-6">
                <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn ">Play Now</button>
            </div>
        </section>

        <!-- 2. Play Ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center pt-20 gap-20">
                <!-- 2.1 screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#252634] rounded-2xl bg-[#FFFFFFB3] mx-auto">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- 2.2 Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- 2.3 Life & score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn border-0 rounded-full bg-[#894189FF] text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn border-0 rounded-full bg-[#360490FF] text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- 3. Final Score -->
        <section id="final-score" class="flex justify-center items-center h-screen hidden">
            <div class="text-center space-y-4 bg-[#9E70E0] p-5 rounded-lg">
                <h1 class="text-5xl font-bold text-white">Game Over!</h1>
                <h1 class="text-7xl text-white">
                    <span class="font-semibold">Your Score:</span>
                    <span id="total-score">14</span>
                </h1>
                <button onclick="play()" class="btn text-xl">Play Again</button>
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>

    <!-- Script file -->
    <script src="Script/alpha-clash.js"></script>
</body>

</html>
